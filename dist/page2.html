<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="Type keywords here">
  <meta name="description" content=" type description here">

  <meta name="robots" content="index, follow">
  <!-- img for social -->
  <meta property="og:image" content="images/logo.png">
  <!-- init viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- stylesheets -->
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/libs.min.css">

  <title> Type title here </title>

</head>
<body>

<div class="wrapper">

  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="left">
            <p>Mitzvah Genie</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="middle">

          </div>
        </div>
        <div class="col-md-5">
          <div class="right">
            <p>The easiest way to plan a mitzvah</p>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="content">
    <div class="head-block">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="caption">
              <h2>
                Let’s talk party!
              </h2>
            </div>
          </div>
        </div>
        <form action="" method="get">
          <div class="form-block">
            <div class="row">
              <div class="col-md-12">
                <select id="level" name="level" required>
                  <option value="" hidden selected>entertainment level</option>
                  <option value="">Minimal – music and announcements/hosting</option>
                  <option value="">Moderate – Minimal + some guest interaction, games, giveaways</option>
                  <option value="">Showtime! – Start the show! Heavy involvement and interaction with family and guests</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input id="venue" type="checkbox" name="venue">
                <label for="venue">VENUE (OPTIONAL)</label>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <select id="photography" name="photography" required>
                  <option value="" hidden selected>Photography</option>
                  <option value="" >Photography Only</option>
                  <option value="">Photography and Videography</option>
                  <option value="">None</option>
                </select>
              </div>
              <div class="col-md-6">
                <select id="catering" name="catering" required>
                  <option value="" hidden selected >catering</option>
                  <option value="">Required</option>
                  <option value="">Not Required</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <input id="guests" type="text" name="guests" placeholder="number of guests" required>
              </div>
              <div class="col-md-6">
                <select id="decor" name="decor" required>
                  <option value="" hidden selected>decor</option>
                  <option value="">None Required</option>
                  <option value="">Moderate</option>
                  <option value="">Strong</option>
                  <option value="">Spectacular</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <select id="montage" name="montage" required>
                  <option value="" hidden selected>montage</option>
                  <option value="">Required</option>
                  <option value="">Not Required</option>
                </select>
              </div>
              <div class="col-md-6">
                <select id="transportation" name="transportation" required>
                  <option value="" hidden selected>transportation</option>
                  <option value="">Required</option>
                  <option value="">Not Required</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <select id="religious" name="religious" required>
                  <option value="" hidden selected>religious observance</option>
                  <option value="">None</option>
                  <option value="">Moderate</option>
                  <option value="">Strict</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button type="submit" name="sbmt" class="btn">build my party <i class="arrow-right"></i> </button>
              </div>
            </div>
            <p>Give us 5 minutes, and we’ll do the rest</p>
          </div>
        </form>
      </div>
    </div>



  </section>

  <div class="copy">
    <p>Copyright Mitzvah Genie 2017 | All rights reserved.</p>
  </div>

</div>

<script type="text/javascript" src="js/common.js"></script>

</body>
</html>

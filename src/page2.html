<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="Type keywords here">

</head>
<body>

<div class="wrapper">

  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="left">
            <p>Mitzvah Genie</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="middle">

          </div>
        </div>
        <div class="col-md-5">
          <div class="right">
            <p>The easiest way to plan a mitzvah</p>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="content">
    <div class="head-block">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="caption">
              <h2>
                Let’s talk party!
              </h2>
            </div>
          </div>
        </div>
        <form id="partyform" action="" method="get">
          <div class="form-block">
            <div class="row">
              <div class="col-md-12">
                <div class="inputwrap">
                  <div class="error">Required field</div>
                  <select id="level" name="level" required class="">
                    <option value="" hidden selected>entertainment level</option>
                    <option value="Minimal">Minimal – music and announcements/hosting</option>
                    <option value="Moderate">Moderate – Minimal + some guest interaction, games, giveaways</option>
                    <option value="Showtime">Showtime! – Start the show! Heavy involvement and interaction with family and guests</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input id="venue" type="checkbox" name="venue">
                <label for="venue">VENUE (OPTIONAL)</label>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="inputwrap">
                  <div class="error">Required field</div>
                  <select id="photography" name="photography" required>
                    <option value="" hidden selected>Photography</option>
                    <option value="Photography Only" >Photography Only</option>
                    <option value="Photography and Videography">Photography and Videography</option>
                    <option value="None">None</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="inputwrap">
                  <div class="error">Required field</div>
                  <select id="catering" name="catering" required>
                    <option value="" hidden selected >catering</option>
                    <option value="Required">Required</option>
                    <option value="Not Required">Not Required</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="inputwrap">
                  <div class="error">Required field</div>
                  <input id="guests" class="" type="text" name="guests" placeholder="number of guests" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="inputwrap">
                  <div class="error">Required field</div>
                  <select id="decor" name="decor" required>
                    <option value="" hidden selected>decor</option>
                    <option value="None Required">None Required</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Strong">Strong</option>
                    <option value="Spectacular">Spectacular</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="inputwrap">
                  <div class="error">Required field</div>
                  <select id="montage" name="montage" required>
                    <option value="" hidden selected>montage</option>
                    <option value="Required">Required</option>
                    <option value="Not Required">Not Required</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="inputwrap">
                  <div class="error">Required field</div>
                  <select id="transportation" name="transportation" required>
                    <option value="" hidden selected>transportation</option>
                    <option value="Required">Required</option>
                    <option value="Not Required">Not Required</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="inputwrap">
                  <div class="error">Required field</div>
                  <select id="religious" name="religious" required>
                    <option value="" hidden selected>religious observance</option>
                    <option value="None">None</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Strict">Strict</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button type="submit" name="sbmt" class="button">build my party <i class="arrow-right"></i> </button>
              </div>
            </div>
            <p>Give us 5 minutes, and we’ll do the rest</p>
          </div>
        </form>
      </div>
    </div>



  </section>

  <div class="copy">
    <p>Copyright Mitzvah Genie 2017 | All rights reserved.</p>
  </div>

</div>
